<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SamYam</title>
    <link rel="icon" type="image/x-icon" href="../images/x-logo.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #2A4858;
            --accent: #48D1CC;
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.6);
        }

        body {
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8)), url('../images/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
        }

        .form-input {
            background: rgba(42, 72, 88, 0.4);
            border: 1px solid rgba(72, 209, 204, 0.1);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--accent);
            outline: none;
            background: rgba(42, 72, 88, 0.5);
        }

        .custom-button {
            background: rgba(72, 209, 204, 0.2);
            border: 1px solid rgba(72, 209, 204, 0.3);
            transition: all 0.3s ease;
        }

        .custom-button:hover {
            background: rgba(72, 209, 204, 0.3);
            transform: translateY(-2px);
        }

        .login-button {
            background: linear-gradient(135deg, rgba(72, 209, 204, 0.4), rgba(42, 72, 88, 0.4));
            border: 1px solid rgba(72, 209, 204, 0.5);
            box-shadow: 0 0 15px rgba(72, 209, 204, 0.2);
            font-weight: 600;
        }

        .login-button:hover {
            background: linear-gradient(135deg, rgba(72, 209, 204, 0.5), rgba(42, 72, 88, 0.5));
            box-shadow: 0 0 20px rgba(72, 209, 204, 0.3);
            transform: translateY(-2px);
        }

        .error-message {
            color: #f44336;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
            padding: 0.5rem;
            border-radius: 0.375rem;
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.2);
        }

        .success-message {
            color: #4CAF50;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
            padding: 0.5rem;
            border-radius: 0.375rem;
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.2);
        }

        .tab-button {
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        .tab-button.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-section {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="glass-card p-8 w-full max-w-md">
        <!-- Tab Navigation -->
        <div class="flex justify-center mb-8 border-b border-gray-600">
            <button class="tab-button active" data-tab="login">
                <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>
            <button class="tab-button" data-tab="register">
                <i class="fas fa-user-plus mr-2"></i>Create Account
            </button>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="tab-content active form-section">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
                <p class="text-[var(--text-secondary)]">Login to your account</p>
            </div>

            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="loginUsername" class="block text-sm font-medium mb-2">Username</label>
                    <input type="text" id="loginUsername" class="form-input w-full px-4 py-2 rounded-lg" required>
                    <div class="error-message" id="loginUsernameError"></div>
                </div>
                <div>
                    <label for="loginPassword" class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" id="loginPassword" class="form-input w-full px-4 py-2 rounded-lg" required>
                    <div class="error-message" id="loginPasswordError"></div>
                </div>
                <button type="submit" class="custom-button login-button w-full py-2 rounded-lg text-white font-medium">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>
                <div class="error-message" id="loginError"></div>
                <div class="success-message" id="loginSuccess"></div>
            </form>
        </div>

        <!-- Register Section -->
        <div id="registerSection" class="tab-content form-section">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold mb-2">Create Account</h1>
                <p class="text-[var(--text-secondary)]">Join our community</p>
            </div>

            <form id="registerForm" class="space-y-4">
                <div>
                    <label for="registerDisplayName" class="block text-sm font-medium mb-2">Display Name</label>
                    <input type="text" id="registerDisplayName" class="form-input w-full px-4 py-2 rounded-lg" required
                           placeholder="How you want to be known">
                    <div class="error-message" id="registerDisplayNameError"></div>
                </div>
                <div>
                    <label for="registerUsername" class="block text-sm font-medium mb-2">Choose Username</label>
                    <input type="text" id="registerUsername" class="form-input w-full px-4 py-2 rounded-lg" required
                           placeholder="4-10 characters, letters, numbers, underscores">
                    <div class="error-message" id="registerUsernameError"></div>
                </div>
                <div>
                    <label for="registerPassword" class="block text-sm font-medium mb-2">Create Password</label>
                    <input type="password" id="registerPassword" class="form-input w-full px-4 py-2 rounded-lg" required
                           placeholder="Minimum 6 characters">
                    <div class="error-message" id="registerPasswordError"></div>
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium mb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input w-full px-4 py-2 rounded-lg" required>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
                <button type="submit" class="custom-button w-full py-2 rounded-lg text-white font-medium">
                    <i class="fas fa-user-plus mr-2"></i>Create Account
                </button>
                <div class="error-message" id="registerError"></div>
                <div class="success-message" id="registerSuccess"></div>
            </form>
        </div>
    </div>

    <!-- Add display name modal -->
    <div id="displayNameModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden items-center justify-center z-50">
        <div class="glass-card p-8 w-full max-w-md m-4">
            <h2 class="text-2xl font-bold mb-4">Set Your Display Name</h2>
            <p class="text-[var(--text-secondary)] mb-6">Please choose how you want to be known on the site.</p>
            <form id="displayNameForm" class="space-y-4">
                <div>
                    <label for="modalDisplayName" class="block text-sm font-medium mb-2">Display Name</label>
                    <input type="text" id="modalDisplayName" class="form-input w-full px-4 py-2 rounded-lg" required
                           placeholder="How you want to be known">
                    <div class="error-message" id="modalDisplayNameError"></div>
                </div>
                <button type="submit" class="custom-button w-full py-2 rounded-lg text-white font-medium">
                    <i class="fas fa-check mr-2"></i>Save Display Name
                </button>
            </form>
        </div>
    </div>

    <script>
        // Tab Switching
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tabId = button.getAttribute('data-tab');
                
                // Update active states
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));
                
                button.classList.add('active');
                document.getElementById(tabId + 'Section').classList.add('active');

                // Clear forms and error messages
                document.querySelectorAll('form').forEach(form => form.reset());
                document.querySelectorAll('.error-message, .success-message').forEach(el => el.style.display = 'none');
            });
        });

        // User management functions
        const users = JSON.parse(localStorage.getItem('users')) || {};

        function saveUsers() {
            localStorage.setItem('users', JSON.stringify(users));
        }

        function createUser(username, password, displayName) {
            if (users[username]) {
                throw new Error(`Username "${username}" is already taken. Please choose a different username.`);
            }
            users[username] = {
                password: password,
                displayName: displayName,
                avatar: generateAvatar(),
                createdAt: new Date().toISOString()
            };
            saveUsers();
        }

        function generateAvatar() {
            // Generate a random avatar using DiceBear API
            const styles = ['adventurer', 'avataaars', 'bottts', 'initials', 'micah'];
            const style = styles[Math.floor(Math.random() * styles.length)];
            return `https://api.dicebear.com/7.x/${style}/svg?seed=${Math.random()}`;
        }

        function validateUser(username, password) {
            const user = users[username];
            if (!user) {
                throw new Error('Username not found. Please check your username or create a new account.');
            }
            if (user.password !== password) {
                throw new Error('Incorrect password. Please try again.');
            }
            // Check if user needs to set display name
            if (!user.displayName) {
                return 'needs_display_name';
            }
            return true;
        }

        function setLoggedInUser(username) {
            const user = users[username];
            localStorage.setItem('currentUser', JSON.stringify({
                username: username,
                displayName: user.displayName,
                avatar: user.avatar || generateAvatar() // Generate avatar if doesn't exist
            }));
            window.location.href = '/';
        }

        function updateUserDisplayName(username, displayName) {
            users[username].displayName = displayName;
            if (!users[username].avatar) {
                users[username].avatar = generateAvatar();
            }
            saveUsers();
        }

        // Form validation
        function validateUsername(username) {
            if (username.length < 4 || username.length > 10) {
                throw new Error('Username must be between 4 and 10 characters');
            }
            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                throw new Error('Username can only contain letters, numbers, and underscores');
            }
        }

        function validatePassword(password) {
            if (password.length < 6) {
                throw new Error('Password must be at least 6 characters long');
            }
        }

        // Form handling
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.success-message').forEach(el => el.style.display = 'none');

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const validationResult = validateUser(username, password);
                if (validationResult === 'needs_display_name') {
                    // Show display name modal
                    const modal = document.getElementById('displayNameModal');
                    const form = document.getElementById('displayNameForm');
                    modal.classList.remove('hidden');
                    modal.classList.add('flex');

                    // Handle display name submission
                    form.onsubmit = (e) => {
                        e.preventDefault();
                        const displayName = document.getElementById('modalDisplayName').value.trim();
                        if (!displayName) {
                            document.getElementById('modalDisplayNameError').textContent = 'Display name is required';
                            document.getElementById('modalDisplayNameError').style.display = 'block';
                            return;
                        }
                        updateUserDisplayName(username, displayName);
                        modal.classList.remove('flex');
                        modal.classList.add('hidden');
                        document.getElementById('loginSuccess').textContent = 'Login successful! Redirecting...';
                        document.getElementById('loginSuccess').style.display = 'block';
                        setTimeout(() => setLoggedInUser(username), 1000);
                    };
                } else {
                    document.getElementById('loginSuccess').textContent = 'Login successful! Redirecting...';
                    document.getElementById('loginSuccess').style.display = 'block';
                    setTimeout(() => setLoggedInUser(username), 1000);
                }
            } catch (error) {
                document.getElementById('loginError').textContent = error.message;
                document.getElementById('loginError').style.display = 'block';
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.success-message').forEach(el => el.style.display = 'none');

            const displayName = document.getElementById('registerDisplayName').value;
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            try {
                if (!displayName.trim()) {
                    throw new Error('Display name is required');
                }
                validateUsername(username);
                validatePassword(password);

                if (password !== confirmPassword) {
                    throw new Error('Passwords do not match');
                }

                createUser(username, password, displayName);
                document.getElementById('registerSuccess').textContent = 'Account created successfully! You can now log in.';
                document.getElementById('registerSuccess').style.display = 'block';
                
                // Clear form
                registerForm.reset();
                
                // Switch to login tab after 2 seconds
                setTimeout(() => {
                    document.querySelector('[data-tab="login"]').click();
                }, 2000);
            } catch (error) {
                document.getElementById('registerError').textContent = error.message;
                document.getElementById('registerError').style.display = 'block';
            }
        });

        // Check for username availability in real-time
        const registerUsername = document.getElementById('registerUsername');
        registerUsername.addEventListener('input', () => {
            const username = registerUsername.value;
            const error = document.getElementById('registerUsernameError');
            
            try {
                if (username.length >= 4) {
                    if (users[username]) {
                        error.textContent = `Username "${username}" is already taken`;
                        error.style.display = 'block';
                    } else {
                        error.style.display = 'none';
                    }
                }
            } catch (err) {
                // Ignore validation errors during typing
            }
        });
    </script>
</body>
</html>
