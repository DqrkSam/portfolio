<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samyam Raj Bhatta</title>
    <link rel="shortcut icon" type="x-icon" href="images/srb.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="main">
        <nav>
            <h2 class="logo">Sam<span>Yam</span></h2>
            <!-- Navigation -->
            <div class="hamburger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul id="nav-links">
                <li><a href="javascript:void(0)" onclick="showSection('home', this)"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="javascript:void(0)" onclick="showSection('about', this)"><i class="fas fa-user"></i>About</a></li>
                <li><a href="javascript:void(0)" onclick="showSection('experience', this)"><i class="fa-solid fa-gears"></i>Experience</a></li>
                <li><a href="javascript:void(0)" onclick="showSection('work', this)"><i class="fas fa-info-circle"></i>More</a></li>
                
            </ul>
        </nav>

        <!-- Main content area -->
        <div class="main-content">
            <div id="home" class="content-section">
                <h1 class="updating-soon">Updating Soon...</h1>
            </div>
            <div id="about" class="content-section">
                <h2>Samyam Raj Bhatta</h2>
                <p>To be added later.</p>
            </div>
            <div id="work" class="content-section">
                <h2>Website Features?</h2>
                <p>Maybe some fun games? or some tools?</p>
            </div>
            <div id="experience" class="content-section">
                <h2>Projects and Experiences</h2>
                <p>To be added later.</p>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to toggle the menu and hamburger animation
        function toggleMenu() {
            const navLinks = document.getElementById('nav-links');
            const hamburger = document.querySelector('.hamburger');
            navLinks.classList.toggle('show');
            hamburger.classList.toggle('open');
        }

        // JavaScript function to show the selected section and highlight the active link
        function showSection(section, element) {
            // Hide all sections first
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(function (sec) {
                sec.style.display = 'none';
            });

            // Show the clicked section
            const activeSection = document.getElementById(section);
            if (activeSection) {
                activeSection.style.display = 'block';
            }

            // Remove the 'active' class from all navigation links
            const navLinks = document.querySelectorAll('#nav-links a');
            navLinks.forEach(function (link) {
                link.classList.remove('active');
            });

            // Add the 'active' class to the clicked link
            element.classList.add('active');
        }

        // Default section to show on page load (home page)
        window.onload = function () {
            showSection('home', document.querySelector('#nav-links a')); // Set home as active by default
        };
    </script>

</body>
</html>
