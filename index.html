    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <nav>
            <h2 class="logo" onclick="openPopup()">Sam<span>Yam</span></h2>
            <!-- Navigation -->
            <div class="hamburger" onclick="toggleMenu()">
                <div></div>

            </div>
            <ul id="nav-links">
                <li><a href="#home" onclick="showSection('home', this)"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="#about" onclick="showSection('about', this)"><i class="fas fa-user"></i>About</a></li>
                <li><a href="#experience" onclick="showSection('experience', this)"><i class="fa-solid fa-gears"></i>Experience</a></li>
                <li><a href="#work" onclick="showSection('work', this)"><i class="fas fa-info-circle"></i>More</a></li>

            </ul>
        </nav>

        <!-- Main content area -->
        <div class="main-content">
            <div id="home" class="content-section">
                <!-- Home section content -->
            </div>
            <div id="about" class="content-section">
                <h2>Samyam Raj Bhatta</h2>
                <p>To be added later.</p>
            </div>
            <div id="work" class="content-section">
                <h2>Website Features?</h2>
                <p>Maybe some fun games? or some tools?</p>
            </div>

                <p>To be added later.</p>

        <!-- Name and location section -->

        <div class="floating-sidebar">

            <a href="https://www.facebook.com" target="_blank">

        <!-- Popup Container -->
<div id="popup" class="popup-container">
    <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <div class="popup-inner">
            <h1 class="handwriting">
                    <span>S</span><span>a</span><span>m</span><span>y</span><span>a</span><span>m</span><br>
                    <span>R</span><span>a</span><span>j</span><br>
                    <span>B</span><span>h</span><span>a</span><span>t</span><span>t</span><span>a</span>
            </h1>
        </div>
    </div>
</div>

    </div>

    <script>
        // JavaScript to toggle the menu and hamburger animation
        function toggleMenu() {
            const navLinks = document.getElementById('nav-links');
            const hamburger = document.querySelector('.hamburger');
            navLinks.classList.toggle('show');
            hamburger.classList.toggle('open');
        }

        // JavaScript function to show the selected section and highlight the active link
        function showSection(section, element) {
    const sections = document.querySelectorAll('.content-section');
    const profileImage = document.querySelector('.profile-image');
    const nameLocation = document.querySelector('.name-location');

    // Hide all sections
    sections.forEach(function (sec) {
        sec.style.display = 'none';
    });

    // Hide the profile image and name/location when not in home section
    if (section !== 'home') {
        profileImage.classList.add('hidden');
        nameLocation.classList.add('hidden');
    } else {
        profileImage.classList.remove('hidden');
        nameLocation.classList.remove('hidden');
    }

    // Show the clicked section
    const activeSection = document.getElementById(section);
    if (activeSection) {
        activeSection.style.display = 'block';
    }

    // Remove active class from all navigation links and add it to the clicked link
    const navLinks = document.querySelectorAll('#nav-links a');
    navLinks.forEach(function (link) {
        link.classList.remove('active');
    });
    element.classList.add('active');
}

// Ensure the home section is displayed initially
window.onload = function () {
    showSection('home', document.querySelector('#nav-links a'));
};

    // Open the Popup
function openPopup() {
    const popup = document.getElementById('popup');
    popup.style.display = 'flex'; // Display the popup
}

// Close the Popup
function closePopup() {
    const popup = document.getElementById('popup');
    popup.style.display = 'none'; // Hide the popup
}

    </script>
</body>
</html>
