<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! - SamYam</title>
    <link rel="icon" type="image/x-icon" href="../images/x-logo.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8)), url('../images/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thank-you-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            max-width: 90%;
            width: 500px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: rgba(72, 209, 204, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .home-button {
            background: rgba(72, 209, 204, 0.2);
            border: 1px solid rgba(72, 209, 204, 0.3);
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .home-button:hover {
            background: rgba(72, 209, 204, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="text-white">
    <div class="thank-you-card">
        <div class="icon-circle">
            <i class="fas fa-check text-4xl text-[#48D1CC]"></i>
        </div>
        <h1 class="text-3xl font-bold mb-4">Thank You!</h1>
        <p class="text-gray-300 mb-8">Your message has been sent successfully. I'll get back to you as soon as possible.</p>
        <a href="/" class="home-button">
            <i class="fas fa-home"></i>
            <span>Back to Home</span>
        </a>
    </div>
</body>
</html>
