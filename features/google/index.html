<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <header>
    <nav class="top-nav">
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li><i class="fas fa-flask" title="Experiments"></i></li>
        <li><i class="fas fa-th" title="Apps"></i></li>
        <li><img src="/images/pfp.jpg" class="profile" alt="Profile" /></li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo" />

    <div class="search">
      <span class="search-icon"><i class="fas fa-search"></i></span>
      <input type="text" class="search-input" placeholder="Search Google or type a URL" />
      <span class="s-b mic" title="Search by voice"><i class="fas fa-microphone"></i></span>
      <span class="s-b lens" title="Search by image"><i class="fas fa-camera"></i></span>
    </div>

    <div class="button-group">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
  </main>

  <footer>
    <div class="country">Nepal</div>
    <div class="footer-links">
      <div>
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </footer>

</body>
</html>
