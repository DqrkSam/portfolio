<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game | SamYam</title>
    <link rel="icon" type="image/x-icon" href="../../images/x-logo.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <a href="/features" class="back-button">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Features</span>
    </a>

    <div class="quiz-container">
        <div class="start-screen">
            <h1>Quiz Game</h1>
            <div class="category-select">
                <h3>Select Category</h3>
                <div class="categories">
                    <button class="category-btn active" data-category="general">
                        <i class="fas fa-globe"></i>
                        <span>General Knowledge</span>
                    </button>
                    <button class="category-btn" data-category="science">
                        <i class="fas fa-flask"></i>
                        <span>Science</span>
                    </button>
                    <button class="category-btn" data-category="history">
                        <i class="fas fa-landmark"></i>
                        <span>History</span>
                    </button>
                    <button class="category-btn" data-category="geography">
                        <i class="fas fa-mountain"></i>
                        <span>Geography</span>
                    </button>
                </div>
            </div>
            <button class="start-btn">Start Quiz</button>
        </div>

        <div class="quiz-screen hidden">
            <div class="quiz-header">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="quiz-stats">
                    <div class="stat">
                        <i class="fas fa-question"></i>
                        <span class="question-number">1/10</span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-clock"></i>
                        <span class="timer">00:00</span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-star"></i>
                        <span class="score">0</span>
                    </div>
                </div>
            </div>

            <div class="question-container">
                <p class="question">Loading question...</p>
                <div class="options">
                    <!-- Options will be added dynamically -->
                </div>
            </div>

            <div class="quiz-footer">
                <button class="next-btn" disabled>
                    <span>Next Question</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>

        <div class="result-screen hidden">
            <h2>Quiz Complete!</h2>
            <div class="result-stats">
                <div class="result-stat">
                    <i class="fas fa-check-circle"></i>
                    <div>
                        <span class="final-score">0</span>
                        <span>Score</span>
                    </div>
                </div>
                <div class="result-stat">
                    <i class="fas fa-clock"></i>
                    <div>
                        <span class="total-time">00:00</span>
                        <span>Time Taken</span>
                    </div>
                </div>
                <div class="result-stat">
                    <i class="fas fa-bullseye"></i>
                    <div>
                        <span class="accuracy">0%</span>
                        <span>Accuracy</span>
                    </div>
                </div>
            </div>
            <div class="result-buttons">
                <button class="retry-btn">
                    <i class="fas fa-redo"></i>
                    <span>Try Again</span>
                </button>
                <button class="home-btn">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </button>
            </div>
            <div class="high-scores">
                <h3>High Scores</h3>
                <div class="scores-list">
                    <!-- High scores will be added dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
