<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | SamYam</title>
    <link rel="icon" type="image/x-icon" href="../../images/x-logo.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <a href="/features" class="back-button">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Features</span>
    </a>

    <div class="calculator">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="span-two" data-action="clear">AC</button>
            <button data-action="delete">DEL</button>
            <button data-action="operator">รท</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-action="operator">ร</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-action="operator">-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-action="operator">+</button>
            <button data-number>0</button>
            <button data-number>.</button>
            <button class="span-two" data-action="equals">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
