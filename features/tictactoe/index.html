<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | SamYam</title>
    <link rel="icon" type="image/x-icon" href="../../images/x-logo.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <a href="/features" class="back-button">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Features</span>
    </a>

    <div class="game-container">
        <div class="settings">
            <button class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
            <button class="sound-toggle">
                <i class="fas fa-volume-up"></i>
            </button>
        </div>

        <h1>Tic Tac Toe</h1>
        
        <div class="game-mode">
            <button class="mode-btn active" data-mode="ai">vs AI</button>
            <button class="mode-btn" data-mode="player">vs Player</button>
        </div>

        <div class="difficulty hidden">
            <button class="diff-btn active" data-diff="easy">Easy</button>
            <button class="diff-btn" data-diff="medium">Medium</button>
            <button class="diff-btn" data-diff="hard">Hard</button>
        </div>

        <div class="score-board">
            <div class="player-x">
                <i class="fas fa-times"></i>
                <span>0</span>
            </div>
            <div class="ties">
                <span>Ties</span>
                <span>0</span>
            </div>
            <div class="player-o">
                <i class="fas fa-circle"></i>
                <span>0</span>
            </div>
        </div>

        <div class="status">Player X's Turn</div>

        <div class="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>

        <button class="restart-btn">
            <i class="fas fa-redo"></i>
            Restart Game
        </button>
    </div>

    <div class="win-message hidden">
        <div class="win-text"></div>
        <button class="play-again-btn">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
