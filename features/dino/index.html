<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Dino Game | SamYam</title>
    <link rel="icon" type="image/x-icon" href="../../images/x-logo.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <a href="/features" class="back-button">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Features</span>
    </a>

    <div class="game-container">
        <div class="score-container">
            <div class="high-score">HI <span>00000</span></div>
            <div class="current-score">00000</div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="controls">
            <div class="game-over hidden">
                <h2>Game Over</h2>
                <p>Press Space or tap to restart</p>
            </div>
            <div class="start-screen">
                <h2>Chrome Dino Game</h2>
                <p>Press Space or tap to start</p>
                <div class="instructions">
                    <p><i class="fas fa-keyboard"></i> Space/Up Arrow to jump</p>
                    <p><i class="fas fa-keyboard"></i> Down Arrow to duck</p>
                </div>
            </div>
        </div>

        <div class="settings">
            <button id="themeToggle" title="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
            <button id="soundToggle" title="Toggle sound">
                <i class="fas fa-volume-up"></i>
            </button>
        </div>

        <!-- Add touch controls for mobile -->
        <div class="touch-controls">
            <button class="touch-btn" id="jumpBtn">
                <i class="fas fa-arrow-up"></i>
            </button>
            <button class="touch-btn" id="duckBtn">
                <i class="fas fa-arrow-down"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
